<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0 0 80px 0; /* espacio inferior */
    }

    h2 {
      background-color: #002842;
      color: #dec74e;
      padding: 15px 0;
      margin: 0 0 20px 0;
    }

    a {
      color: #dec74e;
      background-color: #002842;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin-bottom: 20px;
    }

    a:hover {
      background-color: #dec74e;
      color: #002842;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #002842;
      color: #dec74e;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      background-color: #002842;
      color: #dec74e;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #dec74e;
      color: #002842;
    }

    form {
      display: inline-block;
      margin-top: 15px;
    }

    h3 {
      margin-top: 30px;
      color: #002842;
    }

    input, select {
      padding: 8px;
      width: 250px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <h2>Gestión de Usuarios</h2>

  <a href="/panel_admin">⬅️ Volver al Panel</a>



  <hr>

  <h3>Agregar Nuevo Usuario</h3>
  <form method="POST" action="/usuarios">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" required><br>

    <label>Contraseña:</label><br>
    <input type="password" name="contrasena" required><br>

    <label>Rol:</label><br style="margin-bottom: 20px;">
    <select name="rol" required>
      <option value="Administrador">Administrador</option>
      <option value="Profesor">Profesor</option>
      <option value="Alumno" >Alumno</option>
    </select><br>

    <button type="submit" style="margin-bottom: 20px;">Agregar</button>
  </form>
    <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acción</th>
    </tr>
    {% for u in usuarios %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>{{ u[3] }}</td>
      <td>
        <form method="POST" action="/eliminar_usuario" style="display:inline;">
          <input type="hidden" name="id_usuario" value="{{ u[0] }}">
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
