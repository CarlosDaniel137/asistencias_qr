<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mis Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #002842;
            text-align: center;
            margin: 0;
            padding: 0 0 80px 0;
        }

        h2 {
            background-color: #002842;
            color: white;
            padding: 15px;
            margin: 0 0 20px 0;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #002842;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        .Presente {
            color: green;
            font-weight: bold;
        }

        .Tarde {
            color: orange;
            font-weight: bold;
        }

        .Ausente {
            color: red;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #002842;
            padding: 10px 25px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 30px;
        }

        a:hover {
            background-color: #dec74e;
            color: #002842;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>üìò Mis Asistencias</h2>

    {% if asistencias %}
        <table>
            <tr>
                <th>Sesi√≥n</th>
                <th>Fecha</th>
                <th>Grupo</th>
                <th>Estado</th>
            </tr>
            {% for a in asistencias %}
            <tr>
                <td>{{ a[0] }}</td>
                <td>{{ a[1] }}</td>
                <td>{{ a[2] }}</td>
                <td class="{{ a[3] }}">{{ a[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay registros de asistencia disponibles.</p>
    {% endif %}

    <a href="/panel_alumno">‚¨ÖÔ∏è Volver al panel del alumno</a>
</body>
</html>
